<main class="main-container">
  <header class="header">
    <h1>Happy Anniversary <span class="heart">♥</span></h1>
  </header>

  <section class="quote-section">
    <blockquote id="quote">Loading your special message...</blockquote>
  </section>
  <script>
    const quotes = [
      "I love you more than coffee... and that's saying something.",
      "You're my today and all of my tomorrows.",
      "Our story is my favorite."
    ];
  
    const quoteElement = document.getElementById('quote');
    if (quoteElement) {
      const today = new Date().getDate();
      const index = today % quotes.length;
      quoteElement.textContent = quotes[index];
    }
  </script>
