<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Cat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: min(400px, 100vw);
            height: min(600px, 100vh);
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 50%, #90EE90 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            pointer-events: none;
        }
        
        .ui-overlay.active {
            pointer-events: auto;
        }
        
        .ui-overlay h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .ui-overlay p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .ui-overlay button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        
        .ui-overlay button:hover {
            background: #FF5252;
            transform: scale(1.05);
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="score">0</div>
        
        <div id="startScreen" class="ui-overlay active">
            <h1>üê± Flappy Cat</h1>
            <p>Tap or press SPACE to flap</p>
            <p>Avoid the pipes!</p>
            <div style="margin: 20px 0;">
                <button onclick="changeCatType('Smokey')" style="margin: 0 10px; background: #666;">Smokey</button>
                <button onclick="changeCatType('Rosie')" style="margin: 0 10px; background: #8B4513;">Rosie</button>
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameOverScreen" class="ui-overlay hidden">
            <h1>Game Over!</h1>
            <p id="finalScore">Score: 0</p>
            <p id="bestScore">Best: 0</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        
        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let bestScore = localStorage.getItem('flappyCatBest') || 0;
        
        // Cat properties
        const cat = {
            x: 80,
            y: 300,
            width: 40,
            height: 30,
            velocity: 0,
            jump: -8,
            gravity: 0.4,
            type: 'Smokey' // 'grey' or 'calico'
        };
        
        // Pipes array
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        let pipeTimer = 0;
        
        // Background elements
        let clouds = [];
        
        // Initialize clouds
        function initClouds() {
            for(let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200 + 50,
                    width: 60 + Math.random() * 40,
                    height: 30 + Math.random() * 20,
                    speed: 0.5 + Math.random() * 0.5
                });
            }
        }
        
        // Draw cat
        function drawCat() {
            ctx.save();
            
            let bodyColor, stripeColor, earColor;
            
            if(cat.type === 'Smokey') {
                bodyColor = '#808080';
                stripeColor = '#696969';
                earColor = '#808080';
            } else { // calico
                bodyColor = '#F5DEB3';
                stripeColor = '#D2691E';
                earColor = '#F5DEB3';
            }
            
            // Cat body (ellipse)
            ctx.fillStyle = bodyColor;
            ctx.beginPath();
            ctx.ellipse(cat.x + cat.width/2, cat.y + cat.height/2, cat.width/2, cat.height/2, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Cat markings
            if(cat.type === 'Smokey') {
                // Grey cat stripes
                ctx.fillStyle = stripeColor;
                ctx.fillRect(cat.x + 8, cat.y + 5, 3, 20);
                ctx.fillRect(cat.x + 15, cat.y + 5, 3, 20);
                ctx.fillRect(cat.x + 22, cat.y + 5, 3, 20);
                ctx.fillRect(cat.x + 29, cat.y + 5, 3, 20);
            } else {
                // Calico patches
                ctx.fillStyle = '#8B4513'; // Brown patches
                ctx.beginPath();
                ctx.ellipse(cat.x + 12, cat.y + 8, 8, 6, 0, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#000000'; // Black patches
                ctx.beginPath();
                ctx.ellipse(cat.x + 28, cat.y + 15, 6, 8, 0, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#D2691E'; // Orange patches
                ctx.beginPath();
                ctx.ellipse(cat.x + 18, cat.y + 18, 7, 5, 0, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // Cat ears
            ctx.fillStyle = earColor;
            ctx.beginPath();
            ctx.moveTo(cat.x + 10, cat.y);
            ctx.lineTo(cat.x + 20, cat.y - 10);
            ctx.lineTo(cat.x + 25, cat.y + 5);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(cat.x + 25, cat.y);
            ctx.lineTo(cat.x + 35, cat.y - 10);
            ctx.lineTo(cat.x + 30, cat.y + 5);
            ctx.fill();
            
            // Cat eyes
            ctx.fillStyle = 'white';
            ctx.fillRect(cat.x + 12, cat.y + 8, 6, 6);
            ctx.fillRect(cat.x + 22, cat.y + 8, 6, 6);
            
            ctx.fillStyle = 'black';
            ctx.fillRect(cat.x + 14, cat.y + 10, 2, 2);
            ctx.fillRect(cat.x + 24, cat.y + 10, 2, 2);
            
            // Cat tail
            ctx.strokeStyle = bodyColor;
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(cat.x - 10, cat.y + 15, 15, -Math.PI/4, Math.PI/4);
            ctx.stroke();
            
            ctx.restore();
        }
        
        // Draw pipe
        function drawPipe(pipe) {
            ctx.fillStyle = '#4CAF50';
            
            // Top pipe
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
            // Bottom pipe  
            ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
            
            // Pipe caps
            ctx.fillStyle = '#45A049';
            ctx.fillRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);
            ctx.fillRect(pipe.x - 5, pipe.top + pipeGap, pipeWidth + 10, 20);
        }
        
        // Draw cloud
        function drawCloud(cloud) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(cloud.x, cloud.y, cloud.width/3, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.width/3, cloud.y, cloud.width/2.5, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.width/2, cloud.y, cloud.width/3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Update game
        function update() {
            if(gameState !== 'playing') return;
            
            // Update cat
            cat.velocity += cat.gravity;
            cat.y += cat.velocity;
            
            // Update pipes
            pipeTimer++;
            if(pipeTimer > 90) {
                pipes.push({
                    x: canvas.width,
                    top: Math.random() * 300 + 50
                });
                pipeTimer = 0;
            }
            
            // Move pipes
            pipes.forEach(pipe => {
                pipe.x -= 3;
            });
            
            // Remove off-screen pipes and update score
            pipes = pipes.filter(pipe => {
                if(pipe.x + pipeWidth < 0) {
                    return false;
                }
                if(pipe.x + pipeWidth < cat.x && !pipe.scored) {
                    pipe.scored = true;
                    score++;
                    scoreElement.textContent = score;
                }
                return true;
            });
            
            // Update clouds
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if(cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * 200 + 50;
                }
            });
            
            // Check collisions
            checkCollisions();
        }
        
        // Check collisions
        function checkCollisions() {
            // Ground and ceiling
            if(cat.y + cat.height > canvas.height || cat.y < 0) {
                gameOver();
                return;
            }
            
            // Pipes
            pipes.forEach(pipe => {
                if(cat.x < pipe.x + pipeWidth && 
                   cat.x + cat.width > pipe.x && 
                   (cat.y < pipe.top || cat.y + cat.height > pipe.top + pipeGap)) {
                    gameOver();
                }
            });
        }
        
        // Draw everything
        function draw() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#98D8E8');
            gradient.addColorStop(1, '#90EE90');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            clouds.forEach(drawCloud);
            
            // Draw pipes
            pipes.forEach(drawPipe);
            
            // Draw cat
            drawCat();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Cat jump
        function jump() {
            if(gameState === 'playing') {
                cat.velocity = cat.jump;
            }
        }
        
        // Change cat type
        function changeCatType(type) {
            cat.type = type;
        }
        
        // Start game
        function startGame() {
            gameState = 'playing';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            score = 0;
            scoreElement.textContent = score;
            
            // Reset cat
            cat.y = 300;
            cat.velocity = 0;
            
            // Reset pipes
            pipes = [];
            pipeTimer = 0;
        }
        
        // Game over
        function gameOver() {
            gameState = 'gameOver';
            
            // Update best score
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyCatBest', bestScore);
            }
            
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('bestScore').textContent = `Best: ${bestScore}`;
            gameOverScreen.classList.remove('hidden');
        }
        
        // Restart game
        function restartGame() {
            startGame();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        // Prevent scrolling on mobile
        document.body.addEventListener('touchstart', e => e.preventDefault());
        document.body.addEventListener('touchend', e => e.preventDefault());
        document.body.addEventListener('touchmove', e => e.preventDefault());
        
        // Initialize and start
        initClouds();
        document.getElementById('bestScore').textContent = `Best: ${bestScore}`;
        gameLoop();
    </script>
</body>
</html>
